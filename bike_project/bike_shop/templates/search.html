{% load static %}
{% include 'base.html' %}
{% block body %}

<body>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div style="color:red"><h2>{{message}}</h2></div>
        {% endfor %}
        {% endif %}    
        <div class="row">
            <div class="col-md-12">
            <h1 class="mt-2 text-muted">search result for {{request.GET.q}}</h1><hr>
                <div class="row">
                    {% for i in data %}
                    <div class="col-md-3 mb-3">
                        <div class="card" >
                            <a  style="text-decoration:none"href="{% url 'bike_view' i.company.slug i.slug %}">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{i.image.url}}"alt="category image"class="w-100" style="height:150px">
                                </div>
                                <h4 class="text-center">{{i.name}}</h4>
                                <h4 class="text-center"><i class="fa fa-inr" aria-hidden="true"></i>{{i.price}}</h4>
                            </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>



{% endblock %}
