{% load static %}
{% include 'base.html' %}
{% block content %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <h1 class="mt-2">All Bikes</h1><hr>
                <div class="row">
                    {% for i in bikes %}
                    <div class="col-md-3">
                        <div class="card" >
                            <a  style="text-decoration:none"href="#">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{i.image.url}}"alt="category image"class="w-100" style="height:150px">
                                </div>
                                <h4 class="text-center">{{i.name}}</h4>
                                <h4 class="text-center"><i class="fa fa-inr" aria-hidden="true"></i>{{i.price}}</h4>
                            </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>
{% endblock %}
