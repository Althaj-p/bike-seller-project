{% load static %}
{% include 'base.html' %}
{% block body %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white"style="text-decoration:none" href="{% url 'index' %}">Home /</a>
        <a class="text-white"style="text-decoration:none" href="{% url 'companies' %}">companies /</a>
        <a class="text-white"style="text-decoration:none" href="{% url 'companiesview' company_name.slug %}">{{company_name.name}} </a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-2">{{company_name.name}} Bikes</h1><hr>
            <div class="row">
                {% for i in bikes %}
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <a  style="text-decoration:none"href="{% url 'bike_view' company_name.slug i.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img src="{{i.image.url}}"alt="category image"class="w-100"style="height: 170px;"/>
                            </div>
                            <h4 class="text-center mt-2">{{i.name}}</h4>
                            <p class="text-center"><b>price: {{i.price}} Rs</b></p>
                        </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
